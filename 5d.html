<!DOCTYPE html>
<html>
<head>
  <title>CSS Box Model Demo</title>
  <style>
    .box {
      width: 300px;
      height: 100px;
      background-color: lightgreen;     /* Content background */
      padding: 20px;                     /* Space inside border */
      border: 5px solid red;          /* Border around content and padding */
      margin: 30px auto;                 /* Space outside the border */
      text-align: center;
      font-size: 18px;
      box-sizing: content-box;           /* Default box model behavior */
    }
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">CSS Box Model Explanation</h2>

  <div class="box">
    <strong>Content:</strong> This is the main content.<br>
    <strong>Padding:</strong> Adds space inside the box.<br>
    <strong>Border:</strong> Adds a visible edge around it.<br>
    <strong>Margin:</strong> Adds space outside the box.
  </div>
</body>
</html>
