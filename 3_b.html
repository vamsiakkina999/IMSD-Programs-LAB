<!DOCTYPE html>
<html>
    <head><title>Video and Audio</title></head>
    <body>
        <h2>HTML5 Audio and Video Embedding</h2>
        <!--Embed Audio-->
        <section>
            <h3>Audio Example : </h3>
            <audio controls>
                <source src="Beast Bgm.mp3">Your browser does not support the audio element.
            </audio>
        </section>
        <br>
    
        <!--Embed Video-->
        <section>
            <h3>Video Example : </h3>
            <video width="600" height="340"controls>
                <source src="avatar.mp4" type="video/mp4">Your browser does not support the video tag.
            </video>
        </section>
    </body>
</html>
