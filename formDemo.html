<!DOCTYPE html>
<html>
    <head>
        <title>Form Demo</title>
    </head>
    <body>
        <h1>Working with Form Elements</h1>
        
        
            <input type="text" size="20"><br><br>
            <label>Password:</label>
            <input type="Password" size="20"><br><br>
            <label>Email:</label>
            <input type="email"><br><br>
            <label>Mobile:</label>
            <input type="number"><br><br>
            <label>Date of Birth:</label>
            <input type="date"><br><br>
            <label>Age:</label>
            <input type="number" min="18" max="90"><br><br>
            <label>Gender:</label>
            <input type="radio" name="gender" value="male">male
            <input type="radio" name="gender" value="female">Female
            <input type="radio" name="gender" value="other">other<br><br>
            <label>Certifications:</label>
            <input type="checkbox" name="certifications" value="C">C
            <input type="checkbox" name="certifications" value="C++">CPP
            <input type="checkbox" name="certifications" value="java">JAVA
            <input type="checkbox" name="certifications" value="python">PYTHON
            <br><br>
            <label>Choose your Branch:</label>
            <select>
                <option>--select your branch--</option>
                <option>CE</option>
                <option>EEE</option>
                <option>CSE</option>
                <option>ECE</option>
                <option>IT</option>
                <option>MECH</option>
            </select>
            <br><br>
            <label>Communication Rate yourself :</label>
            <input type="range" min=0 max=10><br><br>
            <label>Address:</label>
            <textarea rows="5" cols="30"></textarea><br><br>
            <input type="submit" value="REGISTER">
            <input type="reset" value="CLEAR"><br><br><br>
        </form>
    </body>
</html>
