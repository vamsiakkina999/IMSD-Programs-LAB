<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Feedback Form</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f5f5f5;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background-color: #fff;
      padding: 30px;
      border: 2px solid #ccc;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    textarea,
    select {
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 6px;
    }

    textarea {
      resize: vertical;
    }

    .rating {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
    }

    .submit-btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 6px;
      cursor:pointer;
    }

    .submit-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Survey Feedback Form</h2>

    <form>
      <div class="form-group">
        <label for="name">Your Name:</label>
        <input type="text" id="name" placeholder="Enter your name">
      </div>

      <div class="form-group">
        <label for="email">Your Email:</label>
        <input type="email" id="email" placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label for="experience">Overall Experience:</label>
        <select id="experience">
          <option value="">--Select--</option>
          <option>Excellent</option>
          <option>Good</option>
          <option>Average</option>
          <option>Poor</option>
        </select>
      </div>

      <div class="form-group">
        <label>Rate Our Training (1 to 5):</label>
        <div class="rating">
          <label><input type="radio" name="rating" value="1"> 1</label>
          <label><input type="radio" name="rating" value="2"> 2</label>
          <label><input type="radio" name="rating" value="3"> 3</label>
          <label><input type="radio" name="rating" value="4"> 4</label>
          <label><input type="radio" name="rating" value="5"> 5</label>
        </div>
      </div>

      <div class="form-group">
        <label for="comments">Additional Comments:</label>
        <textarea id="comments" rows="4" placeholder="Write your feedback here..."></textarea>
      </div>

      <button type="submit" class="submit-btn">Submit Feedback</button>
    </form>
  </div>

</body>
</html>
